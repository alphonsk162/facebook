{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/search_results.css' %}">

</head>
<body>
    <div class="container">
        <div class="search-results">
            <div class="search-header">
                <h2>Search results for "{{ searched_name }}"</h2>
            </div>
            
            {% if profiles %}
                {% for profile in profiles %}
                <label class="profile-card">
                    <img src="{{ profile.profile_picture.url }}"  class="profile-picture">
                    <div class="profile-info">
                        <form method="POST" action="{% url 'view_others_profile' %}">
                            {% csrf_token %}
                        <label class="user-details" for="view-profile-button{{profile.id}}">
                            <div class="user-name">{{ profile.get_full_name }}</div>
                            {% if profile.location != "Not Added" %}
                            <div class="user-meta">Lives in {{ profile.location }}</div>
                            {% endif %}
                            {% if profile.works_at != "Not Added" %}
                            <div class="user-meta">Works at {{ profile.works_at }}</div>
                            {% endif %}
                            {% if profile.mutual_friends_count %}
                            <div class="mutual-friends">{{ profile.mutual_friends_count }} mutual friends</div>
                            {% endif %}
                        </label>
                        <input type="hidden" name="profile-id" value="{{ profile.id }}">
                        <button type="submit" id="view-profile-button{{profile.id}}" style="display:none"></button>
                        </form>
{% if not profile.user in friends_list and profile.user != requesting_user %}
    {% if profile.user.username in sent_friend_requests %}
        <button class="add-friend-btn friend-requested" onclick="cancelFriendRequest({{ profile.user.id }}, this)">Friend Request Sent</button>
    {% elif profile.user.username in received_friend_requests %}
        <button class="add-friend-btn" onclick="confirmFriendRequest({{ profile.user.id }}, this)">Confirm</button>
    {% else %}
        <button class="add-friend-btn" onclick="sendFriendRequest({{ profile.user.id }}, this)">Add Friend</button>
    {% endif %}
{% elif profile.user != requesting_user %}
    <button class="add-friend-btn friend-requested" onclick="unfriendUser({{ profile.user.id }}, this)">Friends</button>
{% endif %}
                    </div>
                </label>
                {% endfor %}
            {% else %}
                <div class="no-results">
                    <div class="no-results-icon">üîç</div>
                    <div class="no-results-text">No results found</div>
                    <div class="no-results-suggestion">
                        Try different keywords or check the spelling
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

<script>
  function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]').value;
  }

  function sendFriendRequest(userId, btn) {
  fetch('/api/friend-request/send/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCSRFToken()
    },
    body: JSON.stringify({ to_user_id: userId })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'request_sent') {
      btn.innerText = 'Friend Request Sent';
      btn.classList.add('friend-requested');
      btn.setAttribute('onclick', `cancelFriendRequest(${userId}, this)`);
    }
  });
}

function cancelFriendRequest(userId, btn) {
  fetch('/api/friend-request/cancel/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCSRFToken()
    },
    body: JSON.stringify({ to_user_id: userId })
  })
  .then(res => res.json())
  .then(data => {
     if (data.status === 'request_cancelled') {
      btn.innerText = 'Add Friend';
      btn.classList.remove('friend-requested');
      btn.setAttribute('onclick', `sendFriendRequest(${userId}, this)`);
    }
  });
}

function confirmFriendRequest(userId, btn) {
  fetch('/api/friend-request/confirm/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCSRFToken()
    },
    body: JSON.stringify({ from_user_id: userId })
  })
  .then(res => res.json())
  .then(data => {
      btn.innerText = 'Friends';
      btn.classList.add('friend-requested');
      btn.setAttribute('onclick', `unfriendUser(${userId}, this)`);
  });
}

function unfriendUser(userId, btn) {
  fetch('/api/friend-request/unfriend/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCSRFToken()
    },
    body: JSON.stringify({ user_id: userId })
  })
  .then(res => res.json())
  .then(data => {
      btn.innerText = 'Add Friend';
      btn.classList.remove('friend-requested');
      btn.setAttribute('onclick', `sendFriendRequest(${userId}, this)`);
  });
}
</script>

</body>
</html>
